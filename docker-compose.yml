version: "3.9"
services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - db
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: hammamluna
      POSTGRES_USER: hammamluna
      POSTGRES_PASSWORD: hammamluna
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data:
