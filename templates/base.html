<!DOCTYPE html>
<html lang="fr" class="h-full" data-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Hammam Luna{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
</head>
<body class="min-h-full bg-slate-50 text-slate-900">
<header class="bg-white shadow">
    <div class="mx-auto max-w-7xl px-4 py-4 flex items-center justify-between">
        <a href="/" class="text-xl font-semibold">Hammam Luna</a>
        <nav class="flex items-center space-x-4">
            <a href="{% url 'front:services' %}" class="text-slate-600 hover:text-slate-900">Services</a>
            <a href="{% url 'front:products' %}" class="text-slate-600 hover:text-slate-900">Produits</a>
            {% if user.is_authenticated %}
                <a href="{% url 'front:profile' %}" class="text-slate-600 hover:text-slate-900">Mon compte</a>
                <form method="post" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    <button class="px-3 py-1 rounded bg-slate-900 text-white">DÃ©connexion</button>
                </form>
            {% else %}
                <a href="{% url 'account_login' %}" class="px-3 py-1 rounded bg-slate-900 text-white">Connexion</a>
            {% endif %}
        </nav>
    </div>
</header>
<main class="mx-auto max-w-7xl px-4 py-8">
    {% block content %}{% endblock %}
</main>
<footer class="bg-slate-900 text-white">
    <div class="mx-auto max-w-7xl px-4 py-6 text-sm">&copy; {{ now|date:"Y" }} Hammam Luna</div>
</footer>
</body>
</html>
