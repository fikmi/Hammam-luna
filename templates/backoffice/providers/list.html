{% extends "base.html" %}
{% block content %}
<div class="flex justify-between mb-4">
    <h1 class="text-2xl font-semibold">Prestataires</h1>
    <a href="{% url 'back:providers:create' %}" class="bg-slate-900 text-white px-4 py-2 rounded">Nouveau</a>
</div>
<table class="min-w-full divide-y divide-slate-200">
    <thead>
        <tr>
            <th class="px-3 py-2 text-left">Nom</th>
            <th class="px-3 py-2 text-left">Email</th>
            <th class="px-3 py-2 text-left">Note</th>
            <th></th>
        </tr>
    </thead>
    <tbody class="divide-y divide-slate-200">
        {% for provider in providers %}
            <tr>
                <td class="px-3 py-2">{{ provider.name }}</td>
                <td class="px-3 py-2">{{ provider.contact_email }}</td>
                <td class="px-3 py-2">{{ provider.rating }}</td>
                <td class="px-3 py-2 text-right"><a href="{% url 'back:providers:update' provider.pk %}" class="text-slate-900">Modifier</a></td>
            </tr>
        {% empty %}
            <tr><td colspan="4" class="px-3 py-4">Aucun prestataire.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
