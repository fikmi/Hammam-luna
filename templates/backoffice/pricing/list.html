{% extends "base.html" %}
{% block content %}
<div class="flex justify-between mb-4">
    <h1 class="text-2xl font-semibold">Règles de prix</h1>
    <a href="{% url 'back:pricing:create' %}" class="bg-slate-900 text-white px-4 py-2 rounded">Nouvelle règle</a>
</div>
<table class="min-w-full divide-y divide-slate-200">
    <thead>
        <tr>
            <th class="px-3 py-2 text-left">Nom</th>
            <th class="px-3 py-2 text-left">Type</th>
            <th class="px-3 py-2 text-left">Période</th>
            <th></th>
        </tr>
    </thead>
    <tbody class="divide-y divide-slate-200">
        {% for rule in rules %}
            <tr>
                <td class="px-3 py-2">{{ rule.name }}</td>
                <td class="px-3 py-2">{{ rule.get_rule_type_display }}</td>
                <td class="px-3 py-2">{{ rule.start_at|date:"d/m/Y" }} - {{ rule.end_at|date:"d/m/Y" }}</td>
                <td class="px-3 py-2 text-right"><a href="{% url 'back:pricing:update' rule.pk %}" class="text-slate-900">Modifier</a></td>
            </tr>
        {% empty %}
            <tr><td colspan="4" class="px-3 py-4">Aucune règle.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
