<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: sans-serif; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    </style>
</head>
<body>
<h1>Facture #{{ order.id }}</h1>
<p>Client : {{ order.customer.name }}</p>
<p>Date : {{ order.created_at|date:"d/m/Y" }}</p>
<table>
    <thead>
    <tr>
        <th>Article</th>
        <th>Quantité</th>
        <th>Total</th>
    </tr>
    </thead>
    <tbody>
    {% for item in order.items.all %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.qty }}</td>
            <td>{{ item.total }} €</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<p>Total : {{ order.total }} €</p>
</body>
</html>
