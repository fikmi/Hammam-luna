{% extends "base.html" %}
{% block title %}Créer un compte{% endblock %}
{% block content %}
<div class="max-w-md mx-auto">
    <h1 class="text-2xl font-semibold mb-4">Inscription</h1>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {% for field in form %}
            <div>
                <label class="block text-sm font-medium text-slate-700">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}<p class="text-sm text-red-500">{{ field.errors|join:', ' }}</p>{% endif %}
            </div>
        {% endfor %}
        <button class="w-full bg-slate-900 text-white py-2 rounded">Créer mon compte</button>
    </form>
</div>
{% endblock %}
