{% extends "base.html" %}
{% block content %}
<h1 class="text-3xl font-semibold mb-6">Nos services</h1>
<form method="get" class="mb-4">
    <input type="search" name="q" value="{{ query }}" placeholder="Recherche" class="w-full border rounded px-3 py-2" />
</form>
<div class="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
    {% for service in services %}
        <div class="border rounded p-4 flex flex-col">
            <h2 class="text-xl font-medium mb-2">{{ service.name }}</h2>
            <p class="text-sm text-slate-600 flex-1">{{ service.description|truncatewords:30 }}</p>
            <a href="{% url 'front:service_detail' service.pk %}" class="mt-4 inline-flex items-center text-slate-900">Voir</a>
        </div>
    {% empty %}
        <p>Aucun service.</p>
    {% endfor %}
</div>
{% endblock %}
